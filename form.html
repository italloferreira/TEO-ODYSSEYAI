<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informa√ß√µes de Contato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0c1220, #141b2e);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1b2236;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      padding: 40px 35px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      border: 1px solid #2b3550;
    }

    .container h1 {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    label {
      font-size: 0.9rem;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #252d45;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: #2e395a;
      border: 1px solid #f54747;
    }

    button {
      margin-top: 10px;
      background: #f54747;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5b5b;
      transform: scale(1.03);
    }

    .footer-text {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seus Dados</h1>
    
    <form>
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div class="input-group">
        <label for="telefone">N√∫mero de Celular</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>

      <button type="submit">Avan√ßar</button>
    </form>

    <p class="footer-text">Suas informa√ß√µes s√£o mantidas em sigilo üîí</p>
  </div>
</body>
</html>
